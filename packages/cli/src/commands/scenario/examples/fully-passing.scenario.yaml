name: "Test Fully Passing Scenario"
description: "A scenario where all evaluations are guaranteed to succeed"
environment:
  type: local
run:
  - name: Simple echo test
    lang: bash
    code: |
      echo "Success"
    evaluations:
      - type: "string_contains"
        value: "Success"
        description: "Verify output contains 'Success'"
judgment:
  strategy: all_pass 