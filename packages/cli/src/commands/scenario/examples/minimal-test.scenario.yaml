name: 'Minimal Test Scenario'
description: 'Minimal test that only uses bootstrap plugin'

plugins:
  - name: '@elizaos/plugin-bootstrap'
    enabled: true

environment:
  type: local

run:
  - name: 'Minimal test'
    input: 'Hello'
    evaluations:
      - type: 'string_contains'
        value: 'hello'
        description: 'Agent should respond'

judgment:
  strategy: 'all_pass'

