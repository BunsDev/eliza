name: Failing Test Scenario
description: A test scenario that should fail to verify judgment logic

environment:
  type: local

run:
  - name: Simple echo test
    lang: bash
    code: |
      echo "Hello World"
    evaluations:
      - type: string_contains
        value: "Hello"
        description: Verify output contains 'Hello'
      - type: string_contains
        value: "Missing"
        description: Verify output contains 'Missing' (this should fail) # this should fail

judgment:
  strategy: all_pass 