name: "E2B File Execution Test"
description: "Verifies the E2BEnvironmentProvider can create a file and run a command."
environment:
  type: e2b
setup:
  virtual_fs:
    "data.txt": "Hello from the E2B sandbox!"
run:
  - lang: bash
    code: "cat data.txt"
    evaluations: []
  - lang: bash
    code: "echo 'Testing E2B environment'"
    evaluations: []
  - lang: python
    code: "print('Python execution works!')"
    evaluations: []
judgment:
  strategy: all_pass
