name: "E2B Fallback Test"
description: "Tests fallback to local environment when E2B is not available."
environment:
  type: e2b
setup:
  virtual_fs:
    "test.txt": "This should work in local fallback mode"
run:
  - lang: python
    code: |
      with open("test.txt", "r") as f:
          print(f.read())
    evaluations: []
  - lang: python
    code: |
      print("Fallback test successful")
    evaluations: []
judgment:
  strategy: all_pass 