name: 'Simple Test'
description: 'Basic single-turn test to verify agent responds'

plugins:
  - name: '@elizaos/plugin-bootstrap'
    enabled: true
  - name: '@elizaos/plugin-openai'
    enabled: true
  - name: '@elizaos/plugin-sql'
    enabled: true

environment:
  type: local

run:
  - name: 'Simple greeting'
    input: 'Hello'
    evaluations:
      - type: 'string_contains'
        value: 'hello'
        description: 'Agent should respond with some form of greeting'

judgment:
  strategy: 'all_pass'